name: CI

on:
  push:
    branches: ["**"]       # all branches
  pull_request:
    branches: ["**"]       # all PRs

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit
      - name: Run flake8
        run: flake8 app tests
      - name: Run bandit
        run: bandit -r app

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]   
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      - name: Run tests
        run: python -m pytest -v

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t weather-api:ci-test .

      - name: Run container to verify startup
        run: |
          docker run -d -p 8000:8000 --name weather-api weather-api:ci-test
          sleep 5
          curl --fail http://localhost:8000/weather?lat=0&lon=0

